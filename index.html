<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>HTML Table Practice</title>
</head>
<body>
  <h1>Dogs Table</h1>

    <table>
      <caption>Table1: Dogs are awesome</caption>
      <colgroup>
        <col style="background-color: rgb(239, 239, 130)">
        <col>
        <col style="background-color: bisque;">
        <col style="width: 75px;">
      </colgroup>
      <tr>
        <thead>
          <td>&nbsp;</td>
          <th colspan="1">Knocky</th>
          <th>Flor</th>
          <th>Ella</th>
          <th>Juan</th>
        </thead>
      </tr>
      <tr>
        <th>Breed</th>
        <td>Jack Russell</td>
        <td>Poodle</td>
        <td>Streetdog</td>
        <td>Cocker Spaniel</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>16</td>
        <td>9</td>
        <td>10</td>
        <td>5</td>
      </tr>
      <tr>
        <th>Toys</th>
        <td>ball</td>
        <td>bone</td>
        <td>rope</td>
        <td>shoe</td>
      </tr>
      <tr>
        <th>Food</th>
        <td>A little</td>
        <td>A lot</td>
        <td>Average</td>
        <td>Too much</td>
      </tr>
      <tr>
        <tfoot>
          <th>Result</th>
                 <td colspan="4" >Dogs are awesome!</td>
        </tfoot>
      </tr>
      
    </table>
</body>
</html>
